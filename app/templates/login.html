<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Info Viewer - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/1.7.0/css/buttons.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
    <form class="mx-auto w-100" style="max-width:460px; text-align: center;" method="POST" action="/login">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger alert-dismissible fade show mt-2" role="alert" style="display: block; text-align: left;">
                    <div>{{ messages[0] }}</div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
        {% endwith %}
        <h1 class="h3 mb-3 fw-normal">Sample Info Viewer - sign in</h1>

    {#    <div class="form-floating">#}
    {#      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">#}
    {#      <label for="floatingInput">Email address</label>#}
    {#    </div>#}
        <div class="form-floating">
          <input type="password" class="form-control" id="pwd" name ="pwd" placeholder="Enter Password">
          <label for="pwd">Password</label>
        </div>

        <div class="checkbox mb-3 mt-2" style="text-align: left;">
          <label>
            <input type="checkbox" value="remember-me" id="remember_me" name = "remember_me"
            {% if remember_me %}
                checked
            {% endif %}
            > Remember me
          </label>
        </div>
        {% if next_page|length > 0 %}
            <input name = 'next' style = "display: none" value="{{ next_page }}">
        {% endif %}
        <button class="mx-auto w-75 btn btn-lg btn-primary" id="sign_in1" type="submit">Sign in</button>
    </form>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
